<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script type="text/javascript" src="data.json"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/tooltip.js"></script>
        <script type="text/javascript" src="js/point.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/parser.js"></script>
        <script type="text/javascript" src="js/filter.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCIB2vzs2SKyszqgZNrqKbqHfMZOUJDyo"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <aside>
            <div class="icon">
                <i class="fa fa-chevron-left show-aside"></i>
                <i class="fa fa-chevron-right hide-aside"></i>
                <i class="fa fa-thumb-tack pin-aside"></i>
            </div>
            <div class="content">
                <h3>Podle typu znečištění</h3>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_O3" type="checkbox" class='filter' checked="checked">
                        O<span class="subscript">3</span>
                    </label>
                </div>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_NO2" type="checkbox" class='filter' checked="checked">
                        NO<span class="subscript">2</span>
                    </label>
                </div>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_CO" type="checkbox" class='filter' checked="checked">
                        CO
                    </label>
                </div>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_SO2" type="checkbox" class='filter' checked="checked">
                        SO<span class="subscript">2</span>
                    </label>
                </div>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_PM10" type="checkbox" class='filter' checked="checked">
                        PM<span class="subscript">10</span>
                    </label>
                </div>
                <div class="checkbox subst">
                    <label>
                        <input name="filter_PM2_5" type="checkbox" class='filter' checked="checked">
                        PM<span class="subscript">2.5</span>
                    </label>
                </div>
                <h3>Podle indexu</h3>
                <div class="form-group">
                    <label class="number">Od:</label><input type="number" class="form-control" name="filter_index_from">
                    <label class="number">Do:</label><input type="number" class="form-control" name="filter_index_to">
                </div>
            </div>
        </aside>
        <div id="tooltip"></div>
    </body>
</html>
